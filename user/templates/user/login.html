{% extends 'base.html' %}

{% block content %}
<h1>Login</h1>
<form action="" method="POST">
    {% csrf_token %}
    <div>
        <label for="username">帳號</label>
        <input type="text" name="username" id="username" value="{{username}}" placeholder=" 請輸入帳號" required>
    </div>
    <div>
        <label for="username">密碼</label>
        <input type="password" name="password" id="password" value="{{password}}" placeholder="請輸入密碼" required>
    </div>
    <br>
    <div>
        <!-- <input type="submit" value="登入"> -->
        <button type="submit">登入</button>
        <div id="message">
            {% if message %}
            <p class="message">{{message}}</p>
            {% endif %}
        </div>

    </div>
</form>
{% endblock %}
